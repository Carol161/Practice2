<!DOCTYPE html>
<html>
<head>
    <title>Employee Change Form</title>
</head>
<body>

<h2>Employee Change Form</h2>

<form action="employeechangeform.php" method="post">
    <label for="employee_id">Employee ID:</label>
    <input type="text" id="employee_id" name="employee_id" required><br><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary"><br><br>

    <label for="job_title">Job Title:</label>
    <input type="text" id="job_title" name="job_title"><br><br>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department"><br><br>

    <label for="contact_info">Contact Information:</label>
    <input type="text" id="contact_info" name="contact_info"><br><br>

    <label for="tax_withholding">Tax Withholding:</label>
    <input type="text" id="tax_withholding" name="tax_withholding"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
